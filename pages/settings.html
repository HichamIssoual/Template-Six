<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <h3>Elzero</h3>
            </div>
            <div class="links">
                <a href="../dashboard.html">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="d-hide">Dashboard</span>
                </a>
                <a href="settings.html" class="active">
                    <i class="fa-solid fa-sliders"></i>
                    <span class="d-hide">Settings</span>
                </a>
                <a href="profile.html">
                    <i class="fa-solid fa-user"></i>
                    <span class="d-hide">Profile</span>
                </a>
                <a href="projects.html">
                    <i class="fa-solid fa-diagram-project"></i>
                    <span class="d-hide">Projects</span>
                </a>
                <a href="courses.html">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span class="d-hide">Courses</span>
                </a>
                <a href="friend.html">
                    <i class="fa-solid fa-user-group"></i>
                    <span class="d-hide">Friends</span>
                </a>
                <a href="files.html">
                    <i class="fa-regular fa-file"></i>
                    <span class="d-hide">Files</span>
                </a>
                <a href="plans.html">
                    <i class="fa-solid fa-credit-card"></i>
                    <span class="d-hide">Plans</span>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="head">
                <div class="input mr-left-30">
                    <input type="search" placeholder="Type A Keyword">
                </div>
                <div class="img-and-icon">
                    <i class="fa-regular fa-bell"></i>
                    <img src="../images/avatar.png" alt="profile">
                </div>
            </div>
            <div class="title mr-left-30">
                <h1>Settings</h1>
            </div>
        </div>
    </div>
</body>
</html>
